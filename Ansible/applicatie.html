<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Server Local IP Address</title>
</head>
<body>
    <h1>Web Server Local IP Address is: <span id="local-ip">Loading...</span></h1>

    <script>
        // JavaScript to get and display the local IP address
        window.addEventListener('DOMContentLoaded', () => {
            const localIP = window.location.hostname;
            document.getElementById('local-ip').textContent = localIP;
        });
    </script>
</body>
</html>
